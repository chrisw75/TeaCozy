<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link
      href="./resources/css/styles.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy logo"/>
      </div>
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>
    <div class="content">
      <div class="mission">
        <div class="mission-Copy">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div class="SelectTeas">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="TeaBrands">
          <div class="Tea">
            <img src="./resources/images/img-berryblitz.jpg" alt="Image of teacup with berries">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="Tea">
            <img src="./resources/images/img-spiced-rum.jpg" alt="Wooden tea box with the words It Pays to Buy Good Tea">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="Tea">
            <img src="./resources/images/img-donut.jpg" alt="Image of a donut">
            <span>Seasonal Donuts</span>
          </div>
          <div class="Tea">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="Image of a cup of tea">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="Tea">
          <img src="./resources/images/img-bedford-bizarre.jpg" alt="Image of a cup of tea">
          <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
